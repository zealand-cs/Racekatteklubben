<!DOCTYPE html>
<html lang="da" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}">
    <head>
        <meta charset="UTF-8">
        <title>Katte</title>
    </head>
    <body>
        <section layout:fragment="content">
            <a href="/cats/create">Create cat</a>
            <div class="cat-list">
                <ul>
                    <li th:each="cat : ${cats}">
                        <a th:href="@{/cats/{id}(id=${cat.getId()})}">
                            <span th:text="${cat.getName()}"></span>
                            (<span th:text="${cat.getPoints()}"></span>)
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="da" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}">
    <head>
        <meta charset="UTF-8">
        <title>Katte</title>
    </head>
    <body>
        <section layout:fragment="content">
            <h1>Katte</h1>
            <a href="/cats/create">Create cat</a>
            <div class="cat-list">
                <ul>
                    <li th:each="cat : ${cats}">
                        <a th:href="@{/cats/{id}(id=${cat.getId()})}">
                            <img class="pfp" th:if="${cat.getImageUrl() != null && !cat.getImageUrl().isEmpty()}" alt="cat profile image" th:src="${cat.getImageUrl()}">
                            <span th:text="${cat.getName()}"></span> (<span th:text="${cat.getPoints()}"></span>)
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
